<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <div class='calculator'>
        <p id='display'>display</p>
        <button id='clear'>AC</button>
        <button id='sign'>&#177</button>
        <button id='percent'>%</button>
        <button id='divide' class='operators'>&#247</button>
        <button id='multiply' class='operators'>&#215</button>
        <button id='add' class='operators'>+</button>
        <button id='subtract' class='operators'>-</button>
        <button id='equals' class='operators'>=</button>
        <button id='dot'>.</button>
        <button id='0' class='zero-button'>0</button>
        <button id='1'>1</button>
        <button id='2'>2</button>
        <button id='3'>3</button>
        <button id='4'>4</button>
        <button id='5'>5</button>
        <button id='6'>6</button>
        <button id='7'>7</button>
        <button id='8'>8</button>
        <button id='9'>9</button>
    </div>
    <script src='script.js'></script>
</body>
</html>
