<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <div class='calculator'>
        <p id='display'>display</p>
        <button id='clear' class='button-clear'>AC</button>
        <button id='sign' class='button-sign'>&#177</button>
        <button id='percent' class='button-percent'>%</button>
        <button id='divide' class='button-divide operators'>&#247</button>
        <button id='multiply' class='button-multiply operators'>&#215</button>
        <button id='add' class='button-add operators'>+</button>
        <button id='subtract' class='button-subtract operators'>-</button>
        <button id='equals' class='button-equals operators'>=</button>
        <button id='dot' class='button-dot numbers'>.</button>
        <button id='0' class='button-0 numbers'>0</button>
        <button id='1' class='button-1 numbers'>1</button>
        <button id='2' class='button-2 numbers'>2</button>
        <button id='3' class='button-3 numbers'>3</button>
        <button id='4' class='button-4 numbers'>4</button>
        <button id='5' class='button-5 numbers'>5</button>
        <button id='6' class='button-6 numbers'>6</button>
        <button id='7' class='button-7 numbers'>7</button>
        <button id='8' class='button-8 numbers'>8</button>
        <button id='9' class='button-9 numbers'>9</button>
    </div>
    <script src='script.js'></script>
</body>
</html>
